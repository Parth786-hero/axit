    <header>
        <nav class="nav-bar container">
            <h2 class="logo">Axit Sharma</h2>

        <div class="main-content">

    <div class="task-list container">
        <h2>Add task here</h2>
        <form action="">
            <input type="text" placeholder="enter your daily task">
            <input type="submit" value="add task">
        </form>
    </div>

    <div class="sign-up-form container">
        <h2>Sign up yourself</h2>
        <form>
            <div class="input-field">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="enter your name">
            </div>
            <div class="input-field">
                <label for="email">email</label>
                <input type="email" id="email" placeholder="enter your email">
            </div>
            <div class="input-field">
                <label for="number">number</label>
                <input type="number" id="number" placeholder="enter your number">
            </div>
            <div class="input-field">
                <label for="address">address</label>
                <input type="text" id="address" placeholder="enter your address">
            </div>
            <div class="input-field">
                <label for="feedback">feedback</label>
                <input type="textarea" id="feedback" placeholder="enter your feedback ....">
            </div>

            <button type="submit">submit my response</button>
        </form>
    </div>
